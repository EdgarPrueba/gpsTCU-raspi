<!DOCTYPE html>
<html>
<head>
    <title>Mapa en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Seguimiento GPS en Tiempo Real</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            center: [9.9368, -84.0517], 
            zoom: 15,  
            zoomControl: true,  // Enable zoom controls
            scrollWheelZoom: true, // Allow zooming with the scroll wheel
            doubleClickZoom: true, // Allow zooming on double-click
            touchZoom: true,  // Enable pinch-to-zoom on mobile
            dragging: true,  // Allow panning
            maxBounds: [ // Restrict panning area
                [9.9340, -84.0550], // Southwest corner (lat, lon)
                [9.9395, -84.0485]  // Northeast corner (lat, lon)
            ],
            maxBoundsViscosity: 1.0 // Prevent moving outside bounds
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker = L.marker([40.758896, -73.985130]).addTo(map);
        var route = L.polyline([], {color: 'red'}).addTo(map);
        
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('gps_update', function(data) {
            var newPos = [data.lat, data.lon];
            marker.setLatLng(newPos);
            // map.setView(newPos, map.getZoom());
            route.addLatLng(newPos);
        });
    </script>
</body>
</html>
